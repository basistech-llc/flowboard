<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    var basePath = window.location.pathname.includes('/flowboard') ? '/flowboard' : '';
    var pathname = window.location.pathname.replace(basePath, '');
    var newUrl = basePath + pathname + window.location.search + window.location.hash;
    document.location.href = newUrl;
  </script>
</head>
<body>
  <p>Page not found. Redirecting...</p>
</body>
</html>
