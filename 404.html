<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Determine if the current environment is localhost or production
    var isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    if (!isLocalhost) {
      var basePath = '/flowboard';

      // Check if the current pathname already starts with the base path
      if (!window.location.pathname.startsWith(basePath)) {
        var pathname = window.location.pathname;
        var newUrl = basePath + pathname + window.location.search + window.location.hash;
        document.location.href = newUrl;
      }
    }
  </script>
</head>
<body>
  <p>Page not found. Redirecting...</p>
</body>
</html>
